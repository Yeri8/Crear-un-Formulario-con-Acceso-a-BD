<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRUD — Formulario con Acceso a BD</title>
  <link rel="icon" href="data:;base64,=">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div style="display:flex;gap:12px;align-items:center">
        <div class="logo">DB</div>
        <div>
          <h1>Formulario con Acceso a BD</h1>
          <div class="meta">Insertar · Modificar · Borrar · Consultar — Relacional o NoSQL</div>
        </div>
      </div>
      <div class="small">Abre <a id="backendLink" href="https://crear-un-formulario-con-acceso-a-bd.onrender.com" target="_blank" rel="noopener">https://crear-un-formulario-con-acceso-a-bd.onrender.com</a> después de iniciar el backend</div>
    </header>

    <div class="layout">
      <section class="card">
        <form id="form" autocomplete="on" novalidate>
          <input type="hidden" id="id" name="id" autocomplete="off">
          <div>
            <label for="name">Nombre *</label>
            <input id="name" name="name" required placeholder="Ej: Juan Pérez" autocomplete="name">
          </div>
          <div style="margin-top:10px">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="correo@ejemplo.com" autocomplete="email">
          </div>
          <div style="margin-top:10px">
            <label for="age">Edad</label>
            <input id="age" name="age" type="number" min="0" placeholder="30" autocomplete="bday-year">
          </div>
          <div style="margin-top:10px">
            <label for="notes">Notas</label>
            <textarea id="notes" name="notes" placeholder="Observaciones..." autocomplete="off"></textarea>
          </div>
          <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
            <button class="btn btn-primary" id="save">Guardar</button>
            <button class="btn btn-ghost" id="clear" type="button">Limpiar</button>
            <button class="btn btn-ghost" id="loadExample" type="button">Cargar ejemplo</button>
            <div style="flex:1" aria-hidden="true"></div>
            <div class="small">* campos obligatorios</div>
          </div>
        </form>
      </section>

      <section>
        <div class="card" style="margin-bottom:12px">
          <div class="controls">
            <input id="search" class="search" placeholder="Buscar por nombre..." autocomplete="off">
            <button id="refresh" class="btn btn-ghost">Refrescar</button>
            <button id="export" class="btn btn-ghost">Exportar CSV</button>
          </div>
          <div class="meta">Lista de registros en la base de datos</div>
        </div>

        <div class="card">
          <table>
            <thead>
              <tr><th style="width:8%">ID</th><th style="width:28%">Nombre</th><th style="width:22%">Email</th><th style="width:22%">Notas</th><th style="width:10%">Edad</th><th style="width:10%">Acciones</th></tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <!-- script con cache-busting para forzar recarga en browsers -->
  <script src="script.js?v=2" defer></script>
</body>
</html>
