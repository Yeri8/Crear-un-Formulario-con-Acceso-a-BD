<!-- frontend/index.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario — Acceso a BD</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='18' fill='%232563eb'/%3E%3Ctext x='50' y='60' font-size='48' text-anchor='middle' fill='white' font-family='Arial'%3EC%3C/text%3E%3C/svg%3E" />
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="CRUD simple con acceso a base de datos (SQLite) — insertar, modificar, borrar, consultar">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">DB</div>
        <div>
          <h1>Formulario con Acceso a BD</h1>
          <p class="subtitle">Insertar · Modificar · Borrar · Consultar — Relacional o NoSQL</p>
        </div>
      </div>
      <div class="hint small">Si usas GitHub Pages, el frontend llamará al backend público (Render).</div>
    </header>

    <main class="layout">
      <aside class="card">
        <form id="form" autocomplete="on">
          <input type="hidden" id="id" autocomplete="off">
          <div class="field">
            <label for="name">Nombre *</label>
            <input id="name" name="name" required placeholder="Ej: Juan Pérez" autocomplete="name">
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="correo@ejemplo.com" autocomplete="email">
          </div>
          <div class="field">
            <label for="age">Edad</label>
            <input id="age" name="age" type="number" min="0" placeholder="30" autocomplete="bday">
          </div>
          <div class="field">
            <label for="notes">Notas</label>
            <textarea id="notes" name="notes" placeholder="Observaciones..." autocomplete="off"></textarea>
          </div>

          <div class="actions-row">
            <button id="save" class="btn btn-primary" type="submit">Guardar</button>
            <button id="clear" class="btn btn-ghost" type="button">Limpiar</button>
            <button id="loadExample" class="btn btn-ghost" type="button">Cargar ejemplo</button>
          </div>
          <p class="small">* campos obligatorios</p>
        </form>
      </aside>

      <section>
        <div class="card controls">
          <input id="search" class="search" placeholder="Buscar por nombre..." aria-label="Buscar por nombre">
          <div class="controls-right">
            <button id="refresh" class="btn btn-ghost" type="button">Refrescar</button>
            <button id="export" class="btn btn-ghost" type="button">Exportar CSV</button>
          </div>
        </div>

        <div class="card table-card">
          <table aria-live="polite">
            <thead>
              <tr>
                <th style="width:8%">ID</th>
                <th style="width:28%">Nombre</th>
                <th style="width:22%">Email</th>
                <th style="width:22%">Notas</th>
                <th style="width:10%">Edad</th>
                <th style="width:10%">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- script debe estar aquí, al final de body -->
  <script src="script.js" defer></script>
</body>
</html>
